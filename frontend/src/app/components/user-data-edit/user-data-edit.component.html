<h3>Zmień hasło</h3>
<form [formGroup]="passwordChangeForm" (submit)="changePassword()">
  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" id="password" class="form-control" formControlName="password">
  </div>
  <div class="form-group">
    <label for="password2">Powtórz hasło</label>
    <input type="password" id="password2" class="form-control" formControlName="password2">
  </div>
  <button class="btn btn-primary" type="submit">Zmień hasło</button>
</form>
<h3>Edytuj dane</h3>
<form [formGroup]="userDataChangeForm" (submit)="editUser()">
  <div class="form-group">
    <label for="firstName">Imię</label>
    <input id="firstName" class="form-control" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Nazwisko</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="street">Ulica</label>
    <input id="street" formControlName="street" class="form-control">
  </div>
  <div class="form-group">
    <label for="houseNumber">Nr domu</label>
    <input id="houseNumber" formControlName="houseNumber" class="form-control">
  </div>
  <div class="form-group">
    <label for="city">Miasto</label>
    <input id="city" formControlName="city" class="form-control">
  </div>
  <div class="form-group">
    <label for="zipcode">Kod pocztowy</label>
    <input id="zipcode" formControlName="zipcode" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Edytuj</button>
</form>
