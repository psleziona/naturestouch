<div class="container" *ngIf="orderForm">
  <h2>Formularz zakupu</h2>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Imię:</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Nazwisko:</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="street">Ulica:</label>
        <input type="text" id="street" class="form-control" formControlName="street">
      </div>
      <div class="form-group">
        <label for="city">Miasto:</label>
        <input type="text" id="city" class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label for="zipCode">Kod pocztowy:</label>
        <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
      </div>
    </div>
    <div class="form-group">
      <label for="paymentMethod">Metoda płatności:</label>
      <select id="paymentMethod" class="form-control" formControlName="paymentMethod">
        <option value="card">Karta</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Gotówka przy odbiorze</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Złóż zamówienie</button>
  </form>
</div>
