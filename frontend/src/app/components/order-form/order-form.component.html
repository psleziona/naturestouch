<div class="container">
  <h2>Adres dostawy</h2>
  <p>{{currentUser?.firstName}} {{currentUser?.lastName}}</p>
  <p>{{currentUser?.street}} {{currentUser?.houseNumber}}</p>
  <p>{{currentUser?.zipcode}} {{currentUser?.city}}</p>
  <h2>Produkty</h2>
  <ul>
    <li *ngFor="let p of cart?.products">{{p.product.name}} - {{p.quantity}} sztuk. Wartość: {{ p.product.price * p.quantity}} zł</li>
  </ul>
  <button (click)="onSubmit()">Potwierdź</button>
</div>
