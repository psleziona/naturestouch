<div class="product-tile">
  <a [routerLink]="'/product/' + product.idProduct">
    <img [src]="'http://localhost:8080/images/' + product.filename" [alt]="product.name">
  </a>
  <div class="product-info">
    <p>{{ product.name }}</p>
    <p>{{ product.price }} z≈Ç</p>
    <i (click)="addToCart(product.idProduct)" class="fa-solid fa-cart-plus"></i>
    <i (click)="addToObserved(product.idProduct)" class="fa-solid fa-heart-circle-plus"></i>
  </div>
</div>
